<html>
    <head>
        <title>JS Condition</title>
    </head>
    <body>
        <p id="demo"></p>

        <script>
            const x = 200, y = 120;
            let alert;

            if (x > y) {
                alert = "Hore Saya Bisa!";
            } else if(x < y){
                alert = "Ayo Coba Lagi!"
            } else {
                alert = "Nilainya Sama!"
            }

            document.getElementById("demo").innerHTML = alert;
        </script>
    </body>
</html>
