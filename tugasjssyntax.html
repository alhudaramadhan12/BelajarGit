        <title>JS Syntax</title>

    <body>
        <p id="tugas"></p>
        <p id="tugas2"></p>

        <script>
            let a, b, c;
            a = 10;

            document.getElementById('tugas').innerHTML ="variabel 1 + variabel 2 = " + a + b;
